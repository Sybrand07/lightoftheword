<div class=WordSection1>

<p class=MsoNormal><span lang=EN-US style='font-family:Montserrat'>God promised
Abraham that through him, all families on earth would be blessed. Ancient Jews
saw this as Israel's role to bless nations, while Christians believe it was
fulfilled in Jesus Christ, who brings salvation to all. Today, believers carry
forward this blessing by sharing the Gospel.</span></p>
