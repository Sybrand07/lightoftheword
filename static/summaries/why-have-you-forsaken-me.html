<body style="font-family: Montserrat;">
    <p>Jesus cried out "My God, my God, why have you forsaken me?" on the cross, quoting Psalm 22 to fulfill prophecy of His suffering. He bore the weight of sin and felt abandonment in His humanity, but God never truly abandoned Him. His sacrifice secured our eternal fellowship with God.</p>
